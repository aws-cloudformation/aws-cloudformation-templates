AWSTemplateFormatVersion: '2010-09-09'
Description: 'Amazon Aurora MySQL 5.6, 5.7 provisioned or serverless capacity'
Metadata:
###############################################################################
# Parameter groups
###############################################################################
  AWS::CloudFormation::Interface:
    ParameterGroups:
      -       
        Label:
          default: Network and Security
        Parameters:
          - VpcId          
          - PubliclyAccessible
          - AccessCidr
          - CidrBlocks
          - CidrSize
          - AvailabilityZones
          - NumberOfAvailabilityZones    
      -
        Label:
          default: Database Instance Specification
        Parameters:
          - DBInstanceClass    
      -
        Label:
          default: Database Replication
        Parameters:     
          - NumberofAuroraReplicas     
      -
        Label:
          default: Database Specification
        Parameters:                  
          - DBEngineVersion                                
          - DBEngineMode
          - DBName
          - DBPort
          - DBUsername
          - DBPassword             
      -
        Label:
          default: Database Parameters
        Parameters:               
          - AutoMinorVersionUpgrade    
          - MonitoringInterval
          - BackupRetentionPeriod
          - StorageEncrypted
          - DeletionProtection
          - RDSTimeZone
      -
        Label:
          default: Severless Specification (only applicable if Engine Version is 'MySQL 5.6-compatible' and Engine Mode is 'Serverless')
        Parameters:                  
          - ServerlessMinCapacityUnit                                
          - ServerlessMaxCapacityUnit
          - ServerlessAutoPause
          - ServerlessSecondsUntilAutoPause  
      -
        Label:
          default: Maintainance Parameters
        Parameters:               
          - PreferredMaintenanceWindowDay    
          - PreferredMaintenanceWindowStartTime
          - PreferredMaintenanceWindowEndTime
                            
    ParameterLabels:
      DBUsername:
        default: Master Username
      DBPassword:
        default: Master User Password
      CidrBlocks:
        default: CIDR Blocks
      CidrSize:
        default: CIDR Size
      AvailabilityZones:
        default: Availability Zones
      NumberOfAvailabilityZones:
        default: Number Of Availability Zones
      DBPort:
        default: Port Number
      DBInstanceClass:
        default: DB Instance Class
      DBEngineVersion:
       default: Engine Version
      DBEngineMode:
        default: Engine Mode      
      VpcId:
        default: VPC Id
      PubliclyAccessible:
        default: Publicly Accessible
      AccessCidr:
        default: Access CIDR            
      NumberofAuroraReplicas:
        default: Number of Aurora Replicas
      DeletionProtection:
        default: Deletion Protection
      RDSTimeZone:
        default: DB Server Timezone
      PreferredMaintenanceWindowDay:
        default: Preferred Maintenance Window Day
      PreferredMaintenanceWindowStartTime:
        default: Preferred Maintenance Window Start Time
      PreferredMaintenanceWindowEndTime:
        default: Preferred Maintenance Window End Time
      AutoMinorVersionUpgrade:
        default: Auto Minor Version Upgrade
      MonitoringInterval:
        default: Monitoring Interval
      BackupRetentionPeriod:
        default: Backup Retention Period
      StorageEncrypted:
        default: Storage Encrypted
      ServerlessMinCapacityUnit:
        default: Minimum Aurora capacity unit
      ServerlessMaxCapacityUnit:
        default: Maximum Aurora capacity unit
      ServerlessAutoPause:
        default: Pause compute capacity
      ServerlessSecondsUntilAutoPause:
        default: Pause after time of inactivity

###############################################################################
# Parameters 
###############################################################################   
Parameters:
  
  AccessCidr:
    Description: CIDR block to allow to connect to database
    Type: String
    Default: '172.31.0.0/16'

  AvailabilityZones:
    Description: list of availability zones to use, must be the same quantity as specified. Leave as Auto for stack to determine AZ names available.      
    Type: CommaDelimitedList
    Default: Auto

  AutoMinorVersionUpgrade:
    Description: Indicates that minor engine upgrades are applied automatically to
      the DB instance during the maintenance window.
    Type: String
    Default: 'true'
    AllowedValues:
    - 'true'
    - 'false'

  BackupRetentionPeriod:
    Description: The number of days during which automatic DB snapshots are retained. Min is 1 and Max value is 35.
    Type: Number
    Default: '35'
    MinValue: '1'
    MaxValue: '35'
    
  CidrBlocks:
    Description: comma seperated list of CIDR blocks to place RDS into, must be the
      same quantity as specified in NumberOfAvailabilityZones
    Type: CommaDelimitedList
    Default: Auto

  CidrSize:
    Description: Size of Cidr block to allocate if CidrBlocks is set to Auto.
    Type: String
    Default: 27

  DBName:
    Description: The name of the database to create when the DB instance is created, will be autogenerated if set to "Auto".
    Type: String
    MinLength: '1'
    MaxLength: '64'
    Default: Auto
    AllowedPattern: ^(?!^mysql$)(?!^performance_schema$)(?!^information_schema$)[a-zA-Z0-9]*$
    ConstraintDescription: must contain from 1 to 64 alphanumeric characters, and not be reserved.

  DBPort:
    Description: TCP/IP Port for the Database Instance
    Type: Number
    Default: 3306
    ConstraintDescription: 'Must be in the range [1150-65535]'
    MinValue: 1150
    MaxValue: 65535
    
  DBUsername:
    Description: Database master username
    Type: String
    MinLength: '1'
    MaxLength: '16'
    AllowedPattern: "^[a-zA-Z]+[0-9a-zA-Z_]*$"
    ConstraintDescription: Must start with a letter. Only numbers, letters, and _ accepted. max length 16 characters. Note 'admin' is reserved and cannot be used here.
    Default: 'master'

  DBPassword:
    Description: Master user database Password, if left at default a 32 character password will be generated
    Type: String
    Default: Auto
    NoEcho: 'True'

  DBEngineVersion:
    Description: Select Database Engine Version.
    Type: String
    Default: 'Aurora-MySQL5.6.10a'
    AllowedValues:
    - 'Aurora-MySQL5.6.10a'
    - 'Aurora-MySQL5.6-1.19.0'
    - 'Aurora-MySQL5.7.12'
    - 'Aurora-MySQL5.7-2.03.2'
    - 'Aurora-MySQL5.7-2.03.3'
    - 'Aurora-MySQL5.7-2.03.4'
    - 'Aurora-MySQL5.7-2.03.4.2'
    - 'Aurora-MySQL5.7-2.04.0'
    - 'Aurora-MySQL5.7-2.04.1'
    - 'Aurora-MySQL5.7-2.04.1.2'      
     
  DBInstanceClass:
    Default: db.r4.large
    Description: Database Instance Class (Aurora MySQL supports the db.t3 instance classes for Aurora MySQL 1.15 and higher, and all Aurora MySQL 2.* versions). Not applicable if Engine Mode is Serverless.
    Type: String
    AllowedValues:
    - db.r5.12xlarge
    - db.r5.4xlarge
    - db.r5.2xlarge
    - db.r5.xlarge
    - db.r5.large
    - db.r4.16xlarge
    - db.r4.8xlarge
    - db.r4.4xlarge
    - db.r4.2xlarge
    - db.r4.xlarge
    - db.r4.large
    - db.r3.8xlarge
    - db.r3.4xlarge
    - db.r3.2xlarge
    - db.r3.xlarge
    - db.r3.large
    - db.t3.2xlarge
    - db.t3.xlarge
    - db.t3.large
    - db.t3.medium
    - db.t3.small
    - db.t3.micro
    - db.t2.medium
    - db.t2.small

  DeletionProtection:
    Description: Indicates if the DB cluster should have deletion protection enabled. 
    Type: String
    Default: 'false'
    AllowedValues:
    - 'true'
    - 'false'

  DBEngineMode:
    Description: The DB engine mode of the DB cluster, either provisioned, serverless (currently available for Aurora MySQL 5.6)
    Type: String
    Default: 'provisioned'
    AllowedValues:
    - 'provisioned'
    - 'serverless'

  NumberOfAvailabilityZones:
    Description: Quantity of subnets to use, if selecting more than 2 the region this
      stack is in must have at least that many Availability Zones
    Type: String
    Default: '2'
    AllowedValues:        
    - '2' 
    - '3'
    - '4'
    - '5'

  NumberofAuroraReplicas:
    Description: Number of Aurora Replicas to deploy in addition to the Primary. Not provisioned if engine mode is Serverless. If selecting 2 replicas, Number Of Availability Zones must be more than 2
    Type: String
    Default: '0'
    AllowedValues:    
    - '0'
    - '1'
    - '2'     

  PubliclyAccessible:
    Description: Indicates whether the DB instance is an Internet-facing instance.
    Type: String
    Default: 'false'
    AllowedValues:
    - 'true'
    - 'false'
    
  MonitoringInterval:
    Description: The interval, in seconds, between points when Enhanced Monitoring
      metrics are collected for the DB instance.
    Type: String
    Default: '1'
    AllowedValues:
    - '0'
    - '1'
    - '5'
    - '10'
    - '15'
    - '30'
    - '60'  

  PreferredMaintenanceWindowDay:
    Description: The day of the week which RDS maintenance will be performed
    Type: String
    Default: Sun
    AllowedValues:
    - Mon
    - Tue
    - Wed
    - Thu
    - Fri
    - Sat
    - Sun

  PreferredMaintenanceWindowEndTime:
    Description: The weekly end time in UTC for the RDS maintenance window, must be
      more than PreferredMaintenanceWindowEndTime.
    Type: String
    Default: 06:00
    AllowedValues:
    - 00:00
    - 01:00
    - 02:00
    - 03:00
    - 04:00
    - 05:00
    - 06:00
    - 07:00
    - 08:00
    - 09:00
    - '10:00'
    - '11:00'
    - '12:00'
    - '13:00'
    - '14:00'
    - '15:00'
    - '16:00'
    - '17:00'
    - '18:00'
    - '19:00'
    - '20:00'
    - '21:00'
    - '22:00'

  PreferredMaintenanceWindowStartTime:
    Description: The weekly start time in UTC for the RDS maintenance window, must
      be less than PreferredMaintenanceWindowEndTime.
    Type: String
    Default: 04:00
    AllowedValues:
    - 00:00
    - 01:00
    - 02:00
    - 03:00
    - 04:00
    - 05:00
    - 06:00
    - 07:00
    - 08:00
    - 09:00
    - '10:00'
    - '11:00'
    - '12:00'
    - '13:00'
    - '14:00'
    - '15:00'
    - '16:00'
    - '17:00'
    - '18:00'
    - '19:00'
    - '20:00'
    - '21:00'
    - '22:00'

  RDSTimeZone:
    Description: The default timezone for the database engine to use.
    Type: String
    Default: UTC
    AllowedValues:
    - Africa/Cairo
    - Africa/Casablanca
    - Africa/Harare
    - Africa/Monrovia
    - Africa/Nairobi
    - Africa/Tripoli
    - Africa/Windhoek
    - America/Araguaina
    - America/Asuncion
    - America/Bogota
    - America/Caracas
    - America/Chihuahua
    - America/Cuiaba
    - America/Denver
    - America/Fortaleza
    - America/Guatemala
    - America/Halifax
    - America/Manaus
    - America/Matamoros
    - America/Monterrey
    - America/Montevideo
    - America/Phoenix
    - America/Santiago
    - America/Tijuana
    - Asia/Amman
